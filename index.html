<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>To Do List</title>

    <!--=============== CUSTOM FONTS ===============-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
  </head>
  <body>
    
    <div class="container">
      <div class="header">
        <div class="clear">
          <i class="btn-clear" translate="no">Delete All</i>
        </div>
        <div id="date"></div>
      </div>
      <div class="content">
        <ul id="list">
          <!-- 
                <li class="item">
                    <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                    <p class="text">Drink Coffee</p>
                    <i class="fa fa-trash-o de" job="delete" id="0"></i> 
                </li> -->
          <!--  <li class="item-calendar">
                  <p class="calendar">01-01-2021</p>
                </li> -->
        </ul>
      </div>
      
      <div class="add-calendar"> 
        <input type="date" id="calendar" value="2021-01-01" />
      </div>
      <div class="add-to-do">
        <input type="text" id="input" placeholder="Type your schedule" autofocus maxlength="35" />
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
